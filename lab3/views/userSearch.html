<div ng-controller="pageCtrl" ng-init="init()">
    <div class="row">
        <div>
            <h4>User Search</h4>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <input id="icon_prefix" ng-model="firstNameSearchQuery"/>
        </div>
        <div class="input-field col s6">
            <a class="waves-effect waves-light btn" ng-click="search()">Search</a>
        </div>
    </div>
    <div class="row">
        <table class="striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Middle Name</th>
                <th>Employee Id</th>
                <th>Status</th>
                <th>Secondary Status</th>
                <th>Last Update</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.FIRST_NAME}}</td>
                <td>{{user.LAST_NAME}}</td>
                <td>{{user.MIDDLE_INIT}}</td>
                <td>{{user.EMPLOYEE_ID}}</td>
                <td>{{user.STATUS}}</td>
                <td>{{user.SECONDARY_STATUS}}</td>
                <td>{{user.LAST_UPDATE}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
