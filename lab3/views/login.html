<html lang="en">
<head>
    <script src="resources/js/common/angular.min.js"></script>
    <script src="resources/js/common/angular-animate.min.js"></script>
    <script src="resources/js/common/angular-aria.min.js"></script>
    <script src="resources/js/common/angular-messages.min.js"></script>
    <script src="resources/js/common/angular-material.min.js"></script>
    <script src="resources/js/common/loading-bar.min.js"></script>
    <script src="resources/js/common/angular-route.min.js"></script>
    <link rel="stylesheet" href="resources/css/common/angular-material.min.css">
    <link rel="stylesheet" href="resources/css/common/loading-bar.min.css">
    <script language="javascript" src="resources/js/app/application.js" type="text/javascript"></script>
    <script language="javascript" src="resources/js/app/login.js" type="text/javascript"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div id="myApplication" class="container" ng-app="myApplication" ng-controller="loginCtrl">
    <div class="row">
        <div class="md-headline">
            <h4>Login to the System</h4>
        </div>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s9">
                    <input id="email" type="email" class="validate" ng-model="login">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s9">
                    <input id="password" type="password" class="validate" ng-model="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="input-field col s9">
                <a class="waves-effect waves-light btn" ng-click="doLogin()">Login</a>
            </div>
        </form>

        <!-- Modal Error-->
        <div id="error-modal" class="modal">
            <div class="modal-content">
                <h4 id="error-label"></h4>
                <p id="error-text"></p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
            </div>
        </div>


    </div>


</div>
</body>
</html>
