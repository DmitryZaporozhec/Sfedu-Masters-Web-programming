<html lang="en">
<head>
    <script src="resources/js/common/angular.min.js"></script>
    <script src="resources/js/common/angular-animate.min.js"></script>
    <script src="resources/js/common/angular-aria.min.js"></script>
    <script src="resources/js/common/angular-messages.min.js"></script>
    <script src="resources/js/common/angular-material.min.js"></script>
    <script src="resources/js/common/loading-bar.min.js"></script>
    <script src="resources/js/common/angular-route.min.js"></script>
    <link rel="stylesheet" href="resources/css/common/angular-material.min.css">
    <link rel="stylesheet" href="resources/css/common/loading-bar.min.css">
    <script language="javascript" src="resources/js/app/application.js" type="text/javascript"></script>
    <script language="javascript" src="resources/js/app/userSearch.js" type="text/javascript"></script>
    <script language="javascript" src="resources/js/app/info.js" type="text/javascript"></script>
    <script language="javascript" src="resources/js/app/menu.js" type="text/javascript"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div id="myApplication" class="container" ng-app="myApplication">
    <div id="main-menu" class="row">
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-main" class="left hide-on-med-and-down">
                    <li><a href="#info">Info</a></li>
                    <li><a href="#userSearch">User Search</a></li>
                </ul>
                <ul id="nav-support" class="right hide-on-med-and-down">
                    <li><a href="#logout"><i class="material-icons">launch</i>Logout</a></li>
                </ul>
            </div>
        </nav>

    </div>
    <div>
        <div>
            <ng-view/>
        </div>
    </div>
    <!-- Modal Error-->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <h4 id="error-label"></h4>
            <p id="error-text"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>
</div>
</body>
</html>
